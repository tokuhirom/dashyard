title: "Thresholds Demo"
rows:
  - title: "CPU with Warning and Critical Thresholds"
    panels:
      - title: "CPU Utilization"
        type: "graph"
        query: 'system_cpu_utilization_ratio'
        unit: "percent"
        thresholds:
          - value: 30
            color: "#f59e0b"
            label: "Warning"
          - value: 50
            color: "#ef4444"
            label: "Critical"

  - title: "Memory with Threshold"
    panels:
      - title: "Memory Usage"
        type: "graph"
        query: 'system_memory_usage_bytes{state="used"}'
        unit: "bytes"
        thresholds:
          - value: 4500000000
            color: "#ef4444"
            label: "Limit"

  - title: "Load Average with Threshold (Area)"
    panels:
      - title: "Load Average 1m"
        type: "graph"
        query: 'system_cpu_load_average_1m_ratio'
        chart_type: "area"
        thresholds:
          - value: 2
            color: "#8b5cf6"
            label: "High Load"
