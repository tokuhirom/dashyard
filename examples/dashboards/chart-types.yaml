title: "Chart Types Demo"
rows:
  - title: "Line & Area"
    panels:
      - title: "CPU (Line - default)"
        type: "graph"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
      - title: "CPU (Area)"
        type: "graph"
        chart_type: "area"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
  - title: "Bar & Scatter"
    panels:
      - title: "CPU (Bar)"
        type: "graph"
        chart_type: "bar"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
      - title: "CPU (Scatter)"
        type: "graph"
        chart_type: "scatter"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
  - title: "Stacked Area & Stacked Bar"
    panels:
      - title: "CPU per Core (Stacked Area)"
        type: "graph"
        chart_type: "area"
        stacked: true
        query: "system_cpu_utilization_ratio"
        unit: "percent"
        legend: "{cpu}"
      - title: "Network I/O (Stacked Bar)"
        type: "graph"
        chart_type: "bar"
        stacked: true
        query: "system_network_io_bytes_total"
        unit: "bytes"
        legend: "{device} {direction}"
  - title: "Pie & Doughnut"
    panels:
      - title: "Memory by State (Pie)"
        type: "graph"
        chart_type: "pie"
        query: "system_memory_usage_bytes"
        unit: "bytes"
      - title: "Memory by State (Doughnut)"
        type: "graph"
        chart_type: "doughnut"
        query: "system_memory_usage_bytes"
        unit: "bytes"
