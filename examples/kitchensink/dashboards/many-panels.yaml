title: "Many Panels"
rows:
  - title: "System Metrics"
    panels:
      - title: "CPU Utilization"
        type: "graph"
        query: 'system_cpu_utilization_ratio'
        unit: "percent"
      - title: "CPU Load (1m)"
        type: "graph"
        query: "system_cpu_load_average_1m_ratio"
        unit: "count"
      - title: "Memory Usage"
        type: "graph"
        query: 'system_memory_usage_bytes{state="used"}'
        unit: "bytes"
      - title: "Disk Read"
        type: "graph"
        query: "system_disk_io_bytes_total_read"
        unit: "bytes"
      - title: "Disk Write"
        type: "graph"
        query: "system_disk_io_bytes_total_write"
        unit: "bytes"
      - title: "Network In"
        type: "graph"
        query: "system_network_io_bytes_total_receive"
        unit: "bytes"
      - title: "Network Out"
        type: "graph"
        query: "system_network_io_bytes_total_transmit"
        unit: "bytes"
      - title: "Open File Descriptors"
        type: "graph"
        query: "process_open_fds"
        unit: "count"
      - title: "Goroutines"
        type: "graph"
        query: "go_goroutines"
        unit: "count"
      - title: "GC Duration"
        type: "graph"
        query: "go_gc_duration_seconds"
        unit: "seconds"
