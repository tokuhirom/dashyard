title: "Chart Types Demo"
rows:
  - title: "Line & Area"
    panels:
      - title: "CPU (Line - default)"
        type: "graph"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
      - title: "CPU (Area)"
        type: "graph"
        chart_type: "area"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
  - title: "Bar & Scatter"
    panels:
      - title: "CPU (Bar)"
        type: "graph"
        chart_type: "bar"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
      - title: "CPU (Scatter)"
        type: "graph"
        chart_type: "scatter"
        query: "system_cpu_utilization_ratio"
        unit: "percent"
  - title: "Stacked Area & Stacked Bar"
    panels:
      - title: "Memory by State (Stacked Area)"
        type: "graph"
        chart_type: "area"
        stacked: true
        query: "system_memory_usage_bytes"
        unit: "bytes"
        legend: "{state}"
      - title: "Memory by State (Stacked Bar)"
        type: "graph"
        chart_type: "bar"
        stacked: true
        query: "system_memory_usage_bytes"
        unit: "bytes"
        legend: "{state}"
  - title: "Legend Options"
    panels:
      - title: "Legend Hidden"
        type: "graph"
        query: "system_memory_usage_bytes"
        unit: "bytes"
        legend: "{state}"
        legend_display: false
      - title: "Legend on Right"
        type: "graph"
        query: "system_memory_usage_bytes"
        unit: "bytes"
        legend: "{state}"
        legend_position: "right"
        legend_max_width: 120
      - title: "Legend Centered"
        type: "graph"
        query: "system_memory_usage_bytes"
        unit: "bytes"
        legend: "{state}"
        legend_align: "center"
      - title: "Legend Max Height 40px"
        type: "graph"
        query: "system_memory_usage_bytes"
        unit: "bytes"
        legend: "{state}"
        legend_max_height: 40
