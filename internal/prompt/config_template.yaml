# Default user: admin / {{.Password}}
# Generate a new hash with: dashyard mkpasswd <password>
users:
  - id: "admin"
    password_hash: "{{.PasswordHash}}"

datasources:
  - name: default
    type: prometheus
    url: "{{.PrometheusURL}}"
    timeout: 30s
    default: true
    # Uncomment to add custom HTTP headers (e.g. for authentication):
    # headers:
    #   - name: Authorization
    #     value: "Bearer ${PROMETHEUS_TOKEN}"
