services:
  dummyprom:
    build:
      context: .
      dockerfile: Dockerfile.dummyprom
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/api/v1/label/cpu/values || exit 1"]
      interval: 3s
      timeout: 5s
      retries: 5

  dashyard:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./examples/config-docker.yaml:/etc/dashyard/config.yaml:ro
      - ./examples/dashboards:/etc/dashyard/dashboards:ro
    depends_on:
      dummyprom:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/ || exit 1"]
      interval: 3s
      timeout: 5s
      retries: 10

  screenshots:
    build:
      context: .
      dockerfile: Dockerfile.screenshots
    environment:
      BASE_URL: http://dashyard:8080/
      OUTPUT_DIR: /output
    volumes:
      - .:/output
    depends_on:
      dashyard:
        condition: service_healthy
